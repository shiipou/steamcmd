name: Build Docker Image
on: [push]

jobs:

  build:
    name: Build ${{ matrix.os }}
    runs-on: 
      - self-hosted 
      - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ARM, ARM64, X64]
    steps:
    - name: Checkout code from Git repository
      uses: actions/checkout@v2

    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: |
        IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/steamcmd
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo ${IMAGE_ID} | tr '[A-Z]' '[a-z]')
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo ${VERSION} | sed -e 's/^v//')
        # Use Docker `latest` tag convention
        [ "$VERSION" == "master" ] && VERSION=latest
        # If it was Matrix os, so tag it with.
        if [ -n "${{ matrix.os }}" ]; then
          VERSION="${VERSION}-$(echo ${{ matrix.os }} | tr '[A-Z]' '[a-z]')"
        fi
        echo "IMAGE_ID=${IMAGE_ID}"
        echo "VERSION=${VERSION}"
        docker build -f Dockerfile -t "${IMAGE_ID}:${VERSION}" .
        docker push ${IMAGE_ID}:${VERSION}

  publish:
    name: Publish
    runs-on: 
      - self-hosted
      - X64
    needs: build
    steps:
    - name: Get current branch
      run: |
        BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')
        if [ "${BRANCH_NAME}" = "master" ]; then
          BRANCH_NAME="latest"
        fi
        echo "::set-env name=BRANCH_NAME::${BRANCH_NAME}"
    - run: |
        # enable experimental features
        mkdir ~/.docker
        echo '{
          "experimental": "enabled"
        }
        ' > ~/.docker/config.json
        docker manifest create docker.pkg.github.com/${{ github.repository }}/steamcmd:${{ env.BRANCH_NAME }} \
          docker.pkg.github.com/${{ github.repository }}/steamcmd:${{ env.BRANCH_NAME }}-x64 \
          docker.pkg.github.com/${{ github.repository }}/steamcmd:${{ env.BRANCH_NAME }}-arm \
          docker.pkg.github.com/${{ github.repository }}/steamcmd:${{ env.BRANCH_NAME }}-arm64
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        docker push docker.pkg.github.com/${{ github.repository }}/steamcmd:${{ env.BRANCH_NAME }}

  update:
    name: Update ${{ matrix.version }}
    runs-on: ubuntu-latest
    needs: publish
    strategy:
      fail-fast: false
      matrix:
        version: [steam_gmod]
    steps:
    - name: Update ${{ matrix.version }} on server
      uses: Nocturlab/ssh-action@master
      env:
        HOST: ${{ secrets.SSH_HOST }}
        KEY: ${{ secrets.SSH_KEY }}
      with:
        args: --user ${{ secrets.SSH_USER }} --script "'docker service update ${{ matrix.version }}'"
